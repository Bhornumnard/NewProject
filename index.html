<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h2>freeCodeCamp Survey Form</h2>
        <p>thank you for taking the time to help us improve the platform</p>
    </div>
    <div class="form">
        <div class="item">
            <label>Name</label>
            <input type="text" placeholder="Enter your name">
        </div>
        <div class="item">
            <label>Age <span>(optional)</span></label>
            <input type="text">
        </div>
        <div class="item">
            <label>Age</label>
            <input type="number" placeholder="Age">
        </div>
        <div class="item">
            <label>Which option best describes you current role?</label>
           <option>
               <select></select>
           </option>
        </div>
        <div class="item">
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <input type="radio"> Definitely
            <input type="radio"> Maybe 
            <input type="radio"> Not sure
        </div>
        <div class="item">
            <label>What is your favorite feature of freeCodeCamp</label>
           <option>
               <select></select>
           </option>
        </div>
        <div class="item">
            <label></label>
            <input type="checkbox"> Front-end Projects
            <input type="checkbox"> Back-end Projects
            <input type="checkbox"> Data Visualization
            <input type="checkbox"> Challenges
            <input type="checkbox"> Open Source Community
            <input type="checkbox"> Gitter help rooms
            <input type="checkbox"> Videos
            <input type="checkbox"> City Meetups
            <input type="checkbox"> Wiki
            <input type="checkbox"> Additional Courses
        </div>
        
        <div class="item">
            <label>Any comments or suggestions?</label>
            <textarea></textarea>
        </div>
        <div class="item">
            
            <input type="button" value="submit">
        </div>
    </div>    
</body>
</html>
