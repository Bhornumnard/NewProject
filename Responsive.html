<style>
    .item {

    }

    .row {
        background-color: yellowgreen;
        height: 200px;

    }

    .change {
        margin: auto;
    }

    .change div {
        background-color: coral;
    }

    .hide {
        display: none;
    }

    .change:hover .hide {
        display: block;
    }

    .change:hover .show {

    }
</style>
